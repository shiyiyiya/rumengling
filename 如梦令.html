<h1>如梦令</h1>
<hr>
<br>昨夜雨疏风骤，浓睡不消残酒
<br>
<br>试问卷帘人，却道“海棠依旧”。
<br>
<br>“知否？知否：应为绿肥红瘦。”
<br>
<h3>译文</h3>
<br>昨夜雨点稀疏，晚风急猛，我虽然睡了一夜，仍
<br>有余醉未消。试问卷帘侍女： 海棠花怎么样？
<br>她说海棠花依然如旧。知道吗？知道吗？ 应是绿
<br>叶繁茂，红花凋零。
